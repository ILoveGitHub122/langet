<!DOCTYPE html>
<html>
  <head>
    <title>LanGet</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <h1>Create Profile</h1>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username"><br><br>
          <label for="discord">Discord Name:</label>
          <input type="text" id="discord" name="discord"><br><br>
          <label for="games">Favorite Games:</label>
          <input type="text" id="games" name="games"><br><br>
          <button type="submit">Create Profile</button>
        </form>
      </div>
      <div class="swipe">
        <h1>LanGet</h1>
        <div class="card">
          <img src="avatar.jpg" alt="Avatar">
          <h2>Username</h2>
          <p>Favorite Games:</p>
          <button>Connect on Discord</button>
          <button>Pass</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
